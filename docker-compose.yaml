services:

  # ---------------------------------------------------------------------------
  # Base de données MongoDB
  # ---------------------------------------------------------------------------
  mongodb:
    image: mongo:7
    container_name: poster-mongodb
    environment:
      MONGO_INITDB_DATABASE: posters_db
    volumes:
      - mongodb-data:/data/db
      # Script exécuté automatiquement lors de la première initialisation du volume
      - ./src/main/resources/mongo/init.js:/docker-entrypoint-initdb.d/init.js
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Serveur Tomcat — déployé depuis le WAR construit avec Maven
  # ---------------------------------------------------------------------------
  tomcat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poster-tomcat
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB:   posters_db

volumes:
  mongodb-data:
