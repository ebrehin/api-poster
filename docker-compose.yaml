services:

  # ---------------------------------------------------------------------------
  # Base de données MariaDB
  # ---------------------------------------------------------------------------
  mariadb:
    image: mariadb:11
    container_name: poster-mariadb
    environment:
      MARIADB_ROOT_PASSWORD: root_secret
      MARIADB_DATABASE: posters_db
      MARIADB_USER: posters_user
      MARIADB_PASSWORD: posters_password
    volumes:
      - mariadb-data:/var/lib/mysql
      # Script exécuté automatiquement lors de la première initialisation du volume
      - ./src/main/resources/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Serveur Tomcat — déployé depuis le WAR construit avec Maven
  # ---------------------------------------------------------------------------
  tomcat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poster-tomcat
    ports:
      - "8080:8080"
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      # Ces variables peuvent être utilisées côté Tomcat (JNDI, scripts, etc.)
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_NAME: posters_db
      DB_USER: posters_user
      DB_PASSWORD: posters_password

volumes:
  mariadb-data:
